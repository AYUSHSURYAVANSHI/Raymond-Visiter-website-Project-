    <h4>VISITOR INFOMATION</h4><br>
    <!-- <form action="backend.php"> -->
        <form action="gatepass_card.html" class="background-color">
            <label class="change_color"  for="fname">Full name:</label><br>
            <input type="text" size="25" id="name" name="name" placeholder="Enter here"><br><br>
            
            <label class="change_color" for="cname">Company representing:</label><br>
            <input type="text" size="25" id="cname" name="cname" placeholder="Ex: Raymond"><br><br>
            <label class="change_color" for="rname">Reason for visit:</label><br>
            <input type="text" size="25" id="rname" name="rname" placeholder="Enter here"><br><br>
            <label class="change_color" for="vname">Is your vehicle parked on side:<br>
            <input type="text" size="25" id="vname" name="vname" placeholder="Yes / No"><br><br>
            <label class="change_color" for="pname">License plate number:</label><br>
            <input type="text" size="25" id="pname" name="pname" placeholder="Enter License No."><br><br>
            <label class="change_color" for="mname">Mobile number:</label><br>
            <input type="text" size="25" id="mname" name="mname" placeholder="Enter phone No."><br><br>




        <a href="gatepass_card.html"> <button>Generate</button></a>
              
          </form> 
    <script>
        
        $('#name').keyup(function (){
    $('#myname').val($(this).val()); // <-- reverse your selectors here
});
$('#myname').keyup(function (){
    $('#name').val($(this).val()); // <-- and here
});  
    </script>
